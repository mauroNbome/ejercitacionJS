        <script>
            console.log(superheroes)

            ]

            buildTable(superheroes)

            function buildTable(data) {
                var table = document.getElementById('myTable')

                for (var i = 0; i < data.length; i++) {
                    var row = `<tr>
							<td>${data[i].nombre}</td>
							<td>${data[i].aparicion}</td>
							<td>${data[i].casa}</td>
					  </tr>`
                    table.innerHTML += row
                }
            }
        </script>
